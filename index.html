<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>üçíüé∂Cherry Notes</title>
    <style>
      body #nprogress .spinner {
        display: none;
      }
      .spinner {
        margin: 50px auto;
        height: 28px;
        width: 28px;
        animation: rotate 0.8s infinite linear;
        border: 8px solid #000;
        border-right-color: transparent;
        border-radius: 50%;
      }
      @keyframes rotate {
        0%    { transform: rotate(0deg); }
        100%  { transform: rotate(360deg); }
      }
      .label {
        text-align: center;
      }
    </style>
    <style>#nprogress{pointer-events:none}#nprogress .bar{background:#29d;position:fixed;z-index:1031;top:0;left:0;width:100%;height:2px}#nprogress .peg{display:block;position:absolute;right:0;width:100px;height:100%;box-shadow:0 0 10px #29d,0 0 5px #29d;opacity:1;-webkit-transform:rotate(3deg) translate(0,-4px);-ms-transform:rotate(3deg) translate(0,-4px);transform:rotate(3deg) translate(0,-4px)}</style>
    <script src='/static/nprogress.js'></script>
  </head>
  <body>
    <div id="root">
      <div class="spinner"></div>
    </div>
    <script>
      NProgress.start();
      NProgress.set(0.0);
      var req = new XMLHttpRequest();
      req.addEventListener("progress", function(event) {
        var percentComplete = event.loaded / (event.total||2394142);
        NProgress.set(percentComplete);
      }, false);
      req.addEventListener("load", function(event) {
        NProgress.set(1.0);
        var e = event.target;
        var s = document.createElement("script");
        s.innerHTML = e.responseText;
        document.documentElement.appendChild(s);
      }, false);
      req.open("GET", "/static/bundle.js");
      req.send();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      var userId = localStorage.getItem('user-id');
      if (userId != null) {
        ga('create', {
          trackingId: 'UA-70840374-1',
          cookieDomain: 'none',
          userId
        });
      } else {
        ga('create', {
          trackingId: 'UA-70840374-1',
          cookieDomain: 'none'
        });
      }
      ga('send', 'pageview', window.location.pathname);
    </script>
  </body>
</html>
